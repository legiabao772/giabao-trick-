<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool AI SunWin - Dự đoán</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 30px;
    }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      background: #222;
      color: #0f0;
      font-size: 16px;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #0f0;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <h1>🔮 AI SunWin - Dự đoán Tài/Xỉu</h1>
  <p>Nhập kết quả các phiên gần nhất (cách nhau bởi dấu phẩy):</p>
  <textarea id="history" placeholder="VD: Tài, Xỉu, Tài, Tài, Xỉu..."></textarea>
  <br />
  <button onclick="predict()">Dự đoán</button>
  <div class="result" id="result"></div>

  <script>
    function predict() {
      const input = document.getElementById("history").value.trim();
      if (!input) {
        document.getElementById("result").innerText = "⚠️ Vui lòng nhập chuỗi kết quả.";
        return;
      }

      const list = input.split(",").map(x => x.trim().toLowerCase());
      const taiCount = list.filter(x => x === "tài").length;
      const xiuCount = list.filter(x => x === "xỉu").length;

      let resultText = "";
      if (taiCount === xiuCount) {
        resultText = "🤖 AI Dự đoán: Tài (Cân bằng)";
      } else if (taiCount > xiuCount) {
        resultText = "🤖 AI Dự đoán: Xỉu (Tài đang mạnh)";
      } else {
        resultText = "🤖 AI Dự đoán: Tài (Xỉu đang mạnh)";
      }

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
