    function extractFeatures(games) {
      const features = [];
      for (let g of games) {
        const dice = [g.FirstDice, g.SecondDice, g.ThirdDice];
        const sum = g.DiceSum;
        const max = Math.max(...dice);

        features.push(...dice, sum, max, min, diff, avg, isDouble, isTriplet, most, ...freq);

    }
